<!DOCTYPE html>
<html>
<head>
<title>Изучаем Vue 3</title>
<meta charset="utf-8" />
</head>
<body>
<div id="app">
    <p>Name: {{ name }}</p>
    <p>Age: {{ age }}</p>
</div>
<script src="https://unpkg.com/vue@next"></script>
<script>
Vue.createApp({
    data() {
      return {
        name: 'Tom',
        age: 36
      }
    }
}).mount('#app');
</script>
</body>
</html>
